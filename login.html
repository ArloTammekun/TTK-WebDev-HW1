<!DOCTYPE html>
<html>
<head>
<title>TTK login</title>
<link rel="stylesheet" href="res/css/styles.css">
</head>
<body>
    <div class="main_container_login">

        <img src="res/img/Mainpoop.jpg">

        <h1>
            Welcome to PooPit!
        </h1>

        <h3>
            <a href="index.html">
                Create an Account
            </a>
        </h3>
        <p>
            Or
        </p>
        <h3>
            Please Log In
        </h3>
        <form action="index.html" class = "login-form">
            <input type="text" id="form" name="email" placeholder="Email"><br>
            <input type="password" id="form" name="password" placeholder="Password"><br>
            <input type="checkbox" id="remember" name = "remember" value="yes">
            <label for="remember">Remember password?</label><br><br>
            <input type="submit" value="Log In">
        </form>
        <br>
        <a href="index.html">
            Forgot password?
        </a>
	</div>
</body>
</html>
